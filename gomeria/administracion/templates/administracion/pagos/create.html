{% extends "administracion/base/base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <h4 class="mb-3">Pagar servicio</h4>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'administracion:crear_pago' servicio.id %}" method="post">
                            {% csrf_token %}
                            <label for="">Total del servicio: {{servicio.total}}</label>
                            <label for="">fatante por pagar: {{faltante}}</label>
                            <label for="">Pagar</label>
                            <input type="number" name="monto" id="" class="form-control" min="0" max="{{faltante}}" required>
                            <input type="submit" value="Pagar" class="btn btn-primary mt-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
{% endblock %}
{% block css %}
    <style>
        label {
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"]{
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .errorlist li{
            color: red;
        }
    </style>
{% endblock css %}
