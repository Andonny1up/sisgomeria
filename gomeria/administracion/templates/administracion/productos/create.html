{% extends "administracion/base/base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <h4 class="mb-3">Crear producto</h4>
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'administracion:crear_producto' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-end">
                                <input type="submit" value="Crear producto" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
{% endblock %}
{% block css %}
    <style>
        label {
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"]{
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .errorlist li{
            color: red;
        }
    </style>
{% endblock css %}
